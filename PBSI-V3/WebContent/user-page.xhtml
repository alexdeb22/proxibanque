<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
	<f:view>
		<ui:composition template="template/layout.xhtml">
			<ui:define name="content">
				<h:form>
					<p:menubar>

						<p:menuitem value="Home" url="user-page.xhtml" />

						<p:submenu label="Operations courantes">
							<p:menuitem value="Créer un client" action="client-form" />
							<p:menuitem value="Modifer Client" url="#" />
							<p:menuitem value="Creer un compte" url="#" />
							<p:menuitem value="Virement" url="#" />
						</p:submenu>

						<p:menuitem value="Placement" url="user-page" />

						<p:submenu label="Simulation de crédit">
							<p:menuitem value="Consommation" url="#" />
							<p:menuitem value="Immobilier" url="#" />
						</p:submenu>

						<p:menuitem value="Audit" url="#" />
						<p:menuitem value="#{conseiller.nom}"/>

					</p:menubar>
				</h:form>
				
				
	
				<p:dataTable id="listeClients" value="#{conseiller.listeClients}"
					var="client" selectionMode="single"
					selection="#{conseiller.selectedClient}"
					rowKey="#{conseiller.idcons}">
					<f:facet name="header">
						<h:outputText value="Liste clients" />
					</f:facet>
<!-- 					<p:ajax event="rowSelect" listener="#{conseiller.onRowSelect}" update=":form:msgs" /> -->
					<p:column headerText="Identifiant">
						<h:outputText value="#{client.id}" />
					</p:column>
					<p:column headerText="Nom">
						<h:outputText value="#{client.nom}" />
					</p:column>
					<p:column headerText="Prenom">
						<h:outputText value="#{client.prenom}" />
					</p:column>
				</p:dataTable>
				<h:form>
				<h:commandButton action="#{client.getClientPage()}" value="Selectionner" />
				</h:form>
				<h:form id="form">
					<p:growl id="msgs" showDetail="true" />
				</h:form>
			</ui:define>
		</ui:composition>
	</f:view>
</body>
</html>
