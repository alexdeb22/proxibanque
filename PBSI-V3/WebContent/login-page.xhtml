<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
	<f:view>
		<ui:composition template="template/layout.xhtml">
			<ui:define name="content">
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-4">
						<h:form id="login-form">
							<p:panel id="authentification" header="Authentification">
								<p:message id="message-login" showDetail="true"
									autoUpdate="true" for="login-form" />
								<h:panelGrid columns="2" cellpadding="10">
									<p:outputLabel for="login" value="Identifiant:"
										class="form-field" />
									<p:inputText id="login" required="true" class="form-field"
										value="#{conseiller.login}" />
									<p:outputLabel for="password" value="Mot de passe:"
										class="form-field" />
									<p:password id="password" required="true" class="form-field"
										value="#{conseiller.mdp}" />
								</h:panelGrid>
								<h:commandButton action="#{conseiller.validerLogin()}" value="Valider" />
<!-- 								<p:commandButton value="Submit" id="ajax" -->
<!-- 									styleClass="ui-priority-primary" -->
<!-- 									action="#{conseiller.validerLogin()}" /> -->
							</p:panel>
						</h:form>
					</div>
					<div class="ui-grid-col-4"></div>
				</div>
			</ui:define>
		</ui:composition>
	</f:view>
</body>
</html>
