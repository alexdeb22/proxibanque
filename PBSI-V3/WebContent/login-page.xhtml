<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="content">
			<f:view>
			<div class="ui-grid-row">
				<div class="ui-grid-col-4"></div>
				<div class="ui-grid-col-4">
					<h:form role="form">
						<p:panel id="authentification" header="Authentification">
							<p:messages id="messages" />

							<h:panelGrid columns="2" cellpadding="10">
								<p:outputLabel for="login" value="Identifiant:"
									class="form-field" />
								<p:inputText id="login" required="true" class="form-field" />
								<p:outputLabel for="password" value="Mot de passe:"
									class="form-field" />
								<p:password id="password" required="true" class="form-field" />
							</h:panelGrid>


						</p:panel>
					</h:form>
				</div>
				<div class="ui-grid-col-4"></div>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</body>
</html>
